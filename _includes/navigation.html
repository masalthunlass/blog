{%- for item in site.data.menu  -%}

{%- if page.permalink != item.permalink  -%}
<a href="{{ item.permalink | relative_url}}" class="page-link" >
    <span class="material-symbols-outlined large-icon">  {{  item.icon }}</span>
</a>
{%- else -%}
<a href="{{ item.permalink | relative_url}}" class="page-link visited" disabled >
    <span class="material-symbols-outlined large-icon">  {{  item.icon }}</span>
</a>
{%- endif -%}
{%- endfor -%}
