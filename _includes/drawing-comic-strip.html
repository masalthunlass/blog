<div class="comic-strip">
    {%- for panel in site.data.comicstrips  -%}

    <div class="comic-strip-panel">

        {%- if panel.image != 'none'-%}
        <img
             src="{{ panel.image }}"
             alt="{{ panel.text }}"
             class="comic-strip-img"/>
        {% else %}
         <div class="comic-strip-none">
             <p class="comic-strip-text">{{ panel.text }}</p>
         </div>
        {%- endif -%}
    </div>
    {%- endfor -%}
</div>
